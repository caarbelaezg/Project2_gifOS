<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/app/css/normalize.css">
    <link id="cssTheme" rel="stylesheet" type="text/css" href="public/app/css/styles.css">
    <title>gifOS project</title>
</head>

<body>
    <header class="header">
        ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803
    </header>

    <section class="navigation body-margin">
        <img id="logo" class="gif-os" src="public/assets/images/gifOF_logo.png" alt="guifo logo">
        <div class="opt-container">
            <a class="btn" href="public/app/html/create.html"><p>Crear Guifos</p></a>
            <div id="themes-container" class="themes-container">
                <a class="btn btn-drop" href=""><p>Elegir tema</p></a>
                <a class="btn btn-arrow" href=""><p><img src="public/assets/images/dropdown.svg" alt="drop down arrow"></p></a>
                <!-- Hidden section to display on click of themes-container id -->
                <div id="themes" class="themes">
                    <button onclick="changeThemeDay()" class="sailorday"><span class="my-gif-und">S</span>ailor Day</button>
                    <button onclick="changeThemeNight()" class="sailornight"><span class="my-gif-und">S</span>ailor Night</button>
                </div>
            </div>            
            <a class="myguifos" href=""><p><span style="text-decoration: underline;">M</span>is Guifos</p></a>
        </div>
    </section>

    <section class="body-margin search-cont">
        <p class="title">Buscar</p>
        <div class="search-bar-container">
            <input id="search" class="search-bar" type="text" autocomplete="off" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
            <button disabled type='button' onclick="searchGifs(0)" id="search-btn" class="search-btn"><img id="lupa" src="public/assets/images/lupa_inactive.svg" alt=""> Buscar</button>
        </div>
        <div id="search-sugg-cont" class="search-sugg-cont">
            <a class="search-sugg-item" onclick="searchGifs('search1')">
                <p></p>
            </a>
            <a class="search-sugg-item" onclick="searchGifs('search2')">
                <p></p>
            </a>
            <a class="search-sugg-item" onclick="searchGifs('search3')">
                <p></p>
            </a>
        </div>
    </section>  

    <!--Suggestion section-->
    <section id="suggestion" class="body-margin main-content sugg">
        <article class="sugg-head">
            <p>Hoy te sugerimos</p>
        </article>
        <article id="suggParent" class="sugg-cont">
            <!--This section is filled with Javascript-->
        </article>
    </section>

    <!--Tend section-->
    <section class="body-margin main-content sugg">
        <!--Some styles are the same-->
        <article class="sugg-head">
            <p id="tend-text">Tendencias</p>
        </article>
        <article id="tendParent" class="sugg-cont">
            <!--This section is filled with Javascript-->
        </article>
    </section>

    <script src="public/app/js/parameters.js"></script>
    <script src="public/app/js/changeStyles.js"></script>
    <script src="public/app/js/consumo-api.js"></script>
    <script src="public/app/js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>gifOS project</title>
</head>

<body>
    <header>
        <p>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</p>
    </header>
    <section class="main-content">
        <article class="nav">
            <div class="gif-opt">
                <img class="gif-os" src="assets/images/gifOF_logo.png" alt="">
                <div class="gif-opt-btn">
                    <button class="btn btn-1"><p class="text-btn" href="">Crear Guifos</p></button>
                    <div id="themes-cont" class="btn-theme-cont">
                        <button onclick="changeThemes()" class="btn btn-2"><p class="text-btn">Elegir tema</p></button>
                        <button onclick="changeThemes()" class="btn img-cont">
                            <div class="img-cont-dot"><img src="assets/images/dropdown.svg" alt="" srcset=""></div>
                        </button>
                        <div id="themes" class="themes">
                            <button id="day" class="sailorday"><span class="my-gif-und">S</span>ailor Day</button>
                            <button id="night" class="sailornight"><span class="my-gif-und">S</span>ailor Night</button>
                        </div>
                    </div>
                    <a class="my-gif" href="#"><span class="my-gif-und">M</span>is Guifos</a>
                </div>
            </div>
            <div class="search-cont">
                <form>
                    <p>Buscar</p>
                    <div class="search-bar-container">
                        <input id="search" class="search-bar" type="text" autocomplete="off" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
                        <button disabled type='button' onclick="searchGifs()" id="search-btn" class="search-btn"><img id="lupa" src="assets/images/lupa_inactive.svg" alt=""> Buscar</button>
                    </div>
                </form>
                <div id="search-sugg-cont" class="search-sugg-cont">
                    <button class="search-sugg-item">
                        <p></p>
                    </button>
                    <button class="search-sugg-item">
                        <p></p>
                    </button>
                    <button class="search-sugg-item">
                        <p></p>
                    </button>
                </div>
            </div>
        </article>
    </section>

    <!--Suggestion section-->
    <section id="suggestion" class="main-content sugg">
        <article class="sugg-head">
            <p>Hoy te sugerimos</p>
        </article>
        <article id="suggParent" class="sugg-cont">
            <!--This section is filled with Javascript-->
        </article>
    </section>

    <!--Tend section-->
    <section class="main-content sugg">
        <!--Some styles are the same-->
        <article class="sugg-head">
            <p id="tend-text">Tendencias</p>
        </article>
        <article id="tendParent" class="sugg-cont">
            <!--This section is filled with Javascript-->
        </article>

    </section>

    <script src="src/js/parameters.js"></script>
    <script src="src/js/changeStyles.js"></script>
    <script src="src/js/consumo-api.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
